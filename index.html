<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android 15 UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .status-bar {
      height: 30px;
      background: rgba(31, 31, 31, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .quick-settings {
      background: rgba(44, 44, 44, 0.6);
      backdrop-filter: blur(10px);
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .qs-tile {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      font-size: 12px;
      transition: background 0.3s;
    }

    .qs-tile:hover {
      background: #505050;
      cursor: pointer;
    }

    .notification-panel {
      background: rgba(26, 26, 26, 0.7);
      backdrop-filter: blur(10px);
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }

    .notification {
      background: #292929;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .home-screen {
      background: #121212;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .app-icon {
      background: #3b3b3b;
      height: 70px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: 0.2s ease;
    }

    .app-icon:hover {
      background: #505050;
      transform: scale(1.05);
    }

    .app-icon:active {
      transform: scale(0.95);
    }

    .app-label {
      font-size: 10px;
      margin-top: 4px;
    }
  </style>
</head>

  <script>
    function updateClock() {
      const now = new Date();
      const saat = now.getHours().toString().padStart(2, '0');
      const dakika = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${saat}:${dakika}`;
