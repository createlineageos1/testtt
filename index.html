<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android 15 UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 30px;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .quick-settings {
      background: #2c2c2c;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .qs-tile {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      font-size: 12px;
      transition: background 0.3s;
    }

    .qs-tile:hover {
      background: #505050;
      cursor: pointer;
    }

    .notification-panel {
      background: #1a1a1a;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }

    .notification {
      background: #292929;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .home-screen {
      background: #121212;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .app-icon {
      background: #3b3b3b;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>12:45</div>
    <div>ðŸ“¶ ðŸ”‹</div>
  </div>

  <div class="quick-settings">
    <div class="qs-tile">Wi-Fi</div>
    <div class="qs-tile">Bluetooth</div>
    <div class="qs-tile">Flashlight</div>
    <div class="qs-tile">Do Not Disturb</div>
  </div>

  <div class="notification-panel">
    <div class="notification">
      <strong>WhatsApp</strong><br>
      Yeni mesajÄ±n var!
    </div>
    <div class="notification">
      <strong>Instagram</strong><br>
      Biri hikayeni beÄŸendi.
    </div>
  </div>

  <div class="home-screen">
    <div class="app-icon">Phone</div>
    <div class="app-icon">Messages</div>
    <div class="app-icon">Chrome</div>
    <div class="app-icon">Camera</div>
  </div>

</body>
</html>
